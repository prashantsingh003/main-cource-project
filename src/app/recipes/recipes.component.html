<div class="row">
    <div class="col-md-5">
        <app-recipe-list (lastSelectedRecipePass)="selectedRecipe = ($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
            *ngIf="selectedRecipe; else textInfo" 
            [recipe]="selectedRecipe"
            >
        </app-recipe-detail>
        <ng-template #textInfo>
            <p>Please select a Recipe</p>
        </ng-template>
        {{selectedRecipe}}
    </div>
</div>
